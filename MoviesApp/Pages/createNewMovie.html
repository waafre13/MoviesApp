<section>
    <form ng-submit="addMovie(movie)">
        <div class="form-group">
            <label for="insertTitle">Title</label>
            <input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="movie.title">
        </div>
        <div class="form-group">
            <label for="insertImg">Upload image</label>
            <input type="file" id="inputImg" onchange="angular.element(this).scope().setImageToUpload(this.files)" />
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="movie.seen"> Has seen the movie
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</section>
