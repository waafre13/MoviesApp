<section>
    <!--TODO: VIEW: legg til table med ng-repeat-->
    <h1>manageMovie</h1>
    <input type="text" name="name" value="" ng-model="sometext"/>
    {{sometext}}
    <ul ng-init="number = 1">
        <li ng-repeat="m in movieList">
            <a ng-href="/#/reviewMovie/{{m.movie.id}}">
                ID: {{m.movie.id}}
                TITLE: <b>{{m.movie.title}}</b>
                IMAGE: {{m.movie.imageSrc}}
                SEEN: <b>{{m.movie.seen}}</b>
                TEST: {{number}}
            </a>

        </li>
    </ul>
    <button ng-click="alert()">TEST</button>
</section>
