<section>
    <h3>Review {{movie.title}}</h3>
    <div class="col-md-6">

        <div class="panel panel-primary" ng-repeat="r in reviewList" ng-show="reviewList[0]">
            <div class="panel-heading">
                
                <div id="removeReview" class="glyphicon glyphicon-remove" ng-click="deleteReview(r.review.id)"></div>
                <h3 class="panel-title">{{r.review.rating}} of 6 stars</h3>
             </div>
            <div class="panel-body">
                {{r.review.text}}
            </div>
        </div>

        <h4 ng-hide="reviewList[0]">There are no reviews for this movie. Go ahead and add one!</h4>

    </div>

    <div class="col-md-6">
        <form ng-submit="addReview(review)">
            <div class="form-group">
                <label for="textfield">Your review</label>
                <textarea class="form-control" rows="2" id="reviewText" ng-model="review.text"></textarea>
            </div>
            <div class="form-group">
                <label for="selectRating">Rate the movie</label>
                <select class="form-control" id="rateTheMovie" ng-model="review.rating">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option> 
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>
