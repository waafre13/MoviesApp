<section>
    <delete-movie-response></delete-movie-response>


    <div class="col-md-6">
        <h2>Title: <b>{{movie.title}}</b></h2>
        <img class=" img-responsive" src="/Images/{{movie.imageSrc}}"/>
    </div>
    <div class="col-md-6">
        <h3>Are you sure you want to delete {{movie.title}}?</h3>
        <button type="button" class="btn btn-danger confirmBtns col-xs-6" data-toggle="modal" data-target="#myModal" ng-click="deleteMovie(movie.id)">
            Yes, delete it.
        </button>
        <a type="button" class="btn btn-info confirmBtns col-xs-6" ng-href="/#/manageMovies">
            No, take me back!
        </a>
    </div>
    <!-- Button trigger modal -->
    

    
</section>
