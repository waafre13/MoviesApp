<section>
    <delete-movie-response ng-show="movieIsDeleted"></delete-movie-response>

    <h3>Delete {{movie.title}}?</h3>
    <article class="col-xs-12">
        <img class="update-img" src="/Images/{{movie.imageSrc}}"/>
    </article>
    <button class="btn btn-danger confirmBtns" ng-click="deleteMovie(movie.id)">Delete</button>
</section>
