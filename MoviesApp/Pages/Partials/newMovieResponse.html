<section class="col-xs-12">
    <h3>Congratulations, you just created this movie!</h3>
    <article>
        <h2>{{movie.movie.title}}</h2>
        <img class="update-img" src="/Images/{{movie.movie.imageSrc}}"/>
    </article>

    <div class="confirmBtns">
        <a class="btn btn-primary" ng-href="/#/viewAllMovies">Show all movies</a>
        <a class="btn btn-primary" ng-href="/#/createNewMovie">Create another movie</a>
    </div>
</section>
