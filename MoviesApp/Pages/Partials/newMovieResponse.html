<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Movie creation successful!</h4>
            </div>
            <div class="modal-body">
                <h2>Title: <b>{{movie.movie.title}}</b></h2>
                <p>ID: {{movie.movie.id}}</p>
                <img class="img-responsive" src="/Images/{{movie.movie.imageSrc}}" alt="Movie cover for '{{movie.movie.title}}'" />
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="navigateFromModal('/#/reviewMovie/'+movie.movie.id)" data-dismiss="modal">Review this movie!</button>
                <button class="btn btn-primary" ng-click="navigateFromModal('/#/manageMovies')" data-dismiss="modal">Manage movies</button>
            </div>
        </div>
    </div>
</div>
